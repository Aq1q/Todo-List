<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
    <div id="content">
        <header>
            <h1>Todo List</h1>
        </header>
        <main>
            <div id="projects">
                <h2>Projects</h2>
                <form action="" id="projectForm">
                    <input type="text" name="project" id="pname" placeholder="Project name" required>
                    <button type="submit">Add project</button>
                </form>
                <ul id="plist">
                </ul>
            </div>
            <div id="tasks">
                <h2>Tasks</h2>
                <button id="taskBtn">Add a task</button>
                <div id="modal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <form action="#" id="taskForm">
                            <label for="nameInput">
                                Task Title
                                <input type="text" name="title" id="nameInput" required>
                            </label>
                            <label for="dueDateInput">
                                Due
                                <input type="date" name="dueDate" id="dueDateInput">
                            </label>
                            <label for="priorityInput">
                                priority
                                <input type="number" name="priority" id="priorityInput" min="0" max="5">
                            </label>
                            <label for="descriptionInput" class="description">
                                Description
                                <textarea name="description" id="descriptionInput" cols="30" rows="10"></textarea>
                            </label>
                            <input type="submit" value="Add a task" id="taskAdd">
                        </form>
                    </div>

                </div>
                <ul id="tlist">
                </ul>
            </div>
        </main>
        <footer>
            <span>Copyright &copy; Aq1q</span>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
