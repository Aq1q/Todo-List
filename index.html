<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
    <div id="content">
        <header>
            <h1>Todo List</h1>
        </header>
        <main>
            <div id="projects">
                <h2>Projects</h2>
                <form action="#" id="projectform">
                    <input type="text" name="project" id="pname" placeholder="Project name">
                    <button type="submit">Add project</button>
                </form>
                <ul id="plist">
                </ul>
            </div>
            <div id="tasks">
                <ul id="tlist">
                </ul>
            </div>
        </main>
        <footer>
            <span>Copyright &copy; Aq1q</span>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
